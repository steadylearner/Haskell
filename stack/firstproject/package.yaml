name:                firstproject
version:             0.1.0.0
github:              "githubuser/firstproject"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2020 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/firstproject#readme>

dependencies:
- base >= 4.7 && < 5
- emojis
- text
- haskell-say # Use stack.yaml (extra-deps:) part.

# The exposed-modules: EmojiQuotes indicates that EmojiQuotes is a library module and should be exposed for usage in other modules.
library:
  source-dirs: src
  exposed-modules: EmojiQuotes

executables:
  firstproject-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - firstproject

tests:
  firstproject-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - firstproject
